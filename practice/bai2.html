<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var numbers = parseInt(prompt("nhập số lượng muốn in ra : "));
    var count = 0;
    var N = 2;
    var i;
    while (count < numbers) {
         var flag = true;
 for ( i=2;i < N-1; i++){
     if(N % i === 0){
         flag=false;
         break;
     }
 }
        if (flag = true ) {
            count++;
            document.write.(N + "</br>");
        }
    N++;
    }

</script>
</body>
</html>
